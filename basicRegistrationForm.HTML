<!DOCTYPE html>
<html>
<link rel="stylesheet" href="logInStyle.css"/>
<head>
  <h3> Please fill in registation form</h3>
    <p>(Must have a valid UL email to register) </p>
</head>
<body>
 <form action="Validation.html"> <!-- once registered will direct to validation page -->
   <label for="email">Email:</label>
	 <input type="email" name="email" pattern="[0-9]{6,7,8,9}@(studentmail.ul.ie|ul.ie)" placeholder="Enter your email" required><br/>
   <label for="IDnum"> Student or Staff ID:</label>
      <input id="number" placeholder="UL ID Number" required><br/>
   <label for="name">Name:</label> <!--maxlength limits amount of characters inputted-->
	  <input type="text" id="name" maxlength="10" placeholder="name"><br/>
   <label for="surename">Surname:</label>
	  <input id="surename" placeholder="surename"><br/>	 
	<input type="submit" value="Register">
 </form>
</body>
</html>
