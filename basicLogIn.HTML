<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> Log In or Register </title>
<link rel="stylesheet" href="logInStyle.css"/>
</head>
<body>
  <h1> Please Log in </h1>
  <form action="mainPage.html"> 
   <label for="email">Email:</label>
	 <input type="email" name="email" pattern="[0-9]{6,9}@(studentmail.ul.ie|ul.ie)" placeholder="Enter your email" required><br/>
  <label for="password">Password:</label>
	 <input id="password" required><br/>
     <input type="submit" value="Log in">
  </form>
  <form action="RegistrationForm.html">
     <input type="submit" value="Register">
  </form>
</body>
</html>
